<!--
binding

1- data interpolation
<h1>{{title}}</h1>

2-property binding
<a [href]="link" target="_blank">google</a>

3-event binding
<button (click)="alert('hello')">hello</button>

4- class binding
<p [class.active]="isActive == true? true : false">lorem ipsum</p>

5- style binding
<p [style.color]="isActive?'red':'green'">welcome to angular</p>

6- two way binding
<input [(ngModel)]="inputValue" type="text">
<p>{{inputValue}}</p>

7- ngClass
[ngClass]="{'bg-info':post.id < 10,'bg-danger': post.id > 50}"

--- directives
-ngIf => @if{}@else{}
-ngFor => @for{}
-->

<div class="row">
  @for (post of posts; track post){
    <div class="col-3">

      <p>{{post.body}}</p>
    </div>
  }
</div>
