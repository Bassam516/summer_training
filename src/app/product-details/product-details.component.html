<div class="row">
    <div class="col-3">
      <div class="card">
        <img [src]="product.image" class="img-fluid card-img" [alt]="product.title">
        <h3 class="card-title">{{product.title}}</h3>
        <p class="card-text">{{product.description}}</p>
        <span>{{product.price}}</span>
      </div>
    </div>
</div>
